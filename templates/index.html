<!DOCTYPE html>
<html ng-app="jelly-cake">
<head>
<script data-require="angular.js@1.2.28" data-semver="1.3.0" src="https://code.angularjs.org/1.3.0/angular.js"></script>
<script data-require="angular-route@1.4.6" data-semver="1.2.2" src="https://code.angularjs.org/1.2.2/angular-route.js"></script>
<script src="/static/app.js"></script>
<script src="/static/gameCtrl.js"></script>
<link rel="stylesheet" type="text/css" href="/static/style.css">
<title>Vote Volkov for District Attorney</title>
</head>
<body>

  <div class="stage" ng-controller="GameCtrl">
    <div class="image" style="background-image: url(/static/assets/stock.jpg)">
      <div class="foreground" style="content: url(/static/assets/sphere.png)"></div>
  </div>
  <div class="dialogue">
      <div class="question">
      {{ question }}
      </div>
      <div class="answer">
      {{ ans1 }}
      </div>
      <div class="answer">
      {{ ans2 }}
      </div>
      <div class="answer">
      {{ ans3 }}
      </div>
  </div>
</div>

</body>
</html>
